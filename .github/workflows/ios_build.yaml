name: iOS Build IPA

on:
  push:
    branches: [ main, develop ]  # Trigger on push to main or develop
  pull_request:
    branches: [ main, develop ]  # Trigger on PRs to main or develop
  workflow_dispatch:  # Allow manual trigger

jobs:
  build_ios:
    name: Build iOS IPA
    runs-on: macos-latest  # Must use macOS runner for iOS builds
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'  # ðŸ’¡ Specify your Flutter version
          channel: 'stable'
          architecture: x64

      - name: Install Flutter dependencies
        run: flutter pub get
        
      - name: Install CocoaPods dependencies
        working-directory: ios
        run: pod install

      - name: Build iOS IPA
        run: |
          flutter build ios --release --no-codesign
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload
          zip -r app.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/iphoneos/app.ipa
          retention-days: 5 