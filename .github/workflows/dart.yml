name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      # 1. Check out the repository.
      - uses: actions/checkout@v3
      
      # 2. Set up Flutter (stable channel, x64 architecture).
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      # 3. Fetch Flutter packages.
      - run: flutter pub get

      # 4. Ensure the Generated.xcconfig file exists.
      - name: Ensure Generated.xcconfig exists
        run: |
          if [ ! -f ios/Flutter/Generated.xcconfig ]; then
            mkdir -p ios/Flutter
            echo "// Generated.xcconfig" > ios/Flutter/Generated.xcconfig
          fi

      # 5. Clean up existing iOS build artifacts.
      - run: rm -rf Podfile.lock Pods/ .symlinks Flutter/Flutter.podspec
        working-directory: ios

      # 6. Install CocoaPods.
      - run: gem install cocoapods

      # 7. Update the CocoaPods repo.
      - run: pod repo update
        working-directory: ios

      # 8. Patch the Podfile to remove SWIFT_OBJC_BRIDGING_HEADER settings.
      - name: Patch Podfile to remove SWIFT_OBJC_BRIDGING_HEADER
        run: sed -i '' '/SWIFT_OBJC_BRIDGING_HEADER/d' ios/Podfile

      # 9. Install pods with repo update.
      - run: pod install --repo-update
        working-directory: ios

      # 10. Build the iOS project without code signing.
      - run: flutter build ios --release --no-codesign

      # 11. Create the Payload directory in the build output.
      - run: mkdir Payload
        working-directory: build/ios/iphoneos

      # 12. Move the Runner.app into the Payload directory.
      - run: mv Runner.app Payload
        working-directory: build/ios/iphoneos

      # 13. Zip the Payload folder into an IPA.
      - name: Zip output
        run: zip -qq -r -9 FlutterIpaExport.ipa Payload
        working-directory: build/ios/iphoneos

      # 14. Upload the IPA to a GitHub Release.
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "This is first release"
